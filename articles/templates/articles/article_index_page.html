{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body %}
    <h1>{{ page.title }}</h1>
    <div class="intro">{{ page.intro|richtext }}</div>

    {% for article in page.get_children %}
        <h2><a href="{% pageurl article %}">{{ article.title }}</a></h2>
        <p>{{ article.intro }}</p>
    {% endfor %}
{% endblock %}
